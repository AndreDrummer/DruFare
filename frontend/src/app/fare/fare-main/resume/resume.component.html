<div class="info-box">
  <span class="info-box-icon bg-{{resume.color}}">
    <i class="fa fa-dollar"></i>
  </span>
  <div class="info-box-content">
    <span class="info-box-text">{{resume.name}}</span>
    <span class="info-box-number">
      <small>
        <b>R$ {{value}}</b>
      </small>
      <a class="btn btn-primary btn-sm buttonDetail" title="Detalhes" href="#">
        <i class="fa fa-eye"></i>
      </a>
    </span>
  </div>
</div>

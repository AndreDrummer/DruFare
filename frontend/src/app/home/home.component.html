<section class="content-header">
  <h1>Gastos</h1>
  <div class="row">
    <div class="col-md-11">          
        <button [routerLink]="['/novo']" title="Iniciar Novo Ciclo" type="button" class="bmd-btn-fab plusHome pull-right">
          <i class="fa fa-plus"></i>
        </button>
      </div>
  </div>
</section>

<div *ngIf="gastos.length === 0" class="col-md-5 col-sm-8 col-xs-12">
  <div class="callout callout-warning">  
    <h4>{{title}}</h4>
    <p>Para registrar um novo clique em &nbsp;<i class="fa fa-plus"></i></p>
  </div>

  <div class="col-md-7 col-sm-7 col-xs-6">          
      <button [routerLink]="['/novo']" title="Iniciar Novo Ciclo" type="button" class="addRight bmd-btn-fab plusHome pull-right">
        <i class="fa fa-plus"></i>
      </button>
  </div>
</div>

<section class="content">  

  <div class="row">
    <div class="col-md-11 col-sm-8 col-xs-12">      
      <div class="row">
        <div *ngFor="let item of gastos" class="col-md-4 col-sm-8 col-xs-12">
          <app-gastos [dashboard]="item"></app-gastos>
        </div>
      </div>
    </div>

  </div>
</section>
